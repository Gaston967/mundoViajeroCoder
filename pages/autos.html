 <!-- HEADER -->

      <div class="formasPagos">

        <nav class="navbar navbar-expand-lg">

  <!-- MAIN -->
  <main class="MainAuto">
    <h1 class="text-center my-4 display-5 display-md-3">Alquiler de Autos</h1>

    <div class="marcoAuto">

      <!-- País y ciudad -->
      <form>
        <select class="form-select form-select-lg mb-3" aria-label="Large select example">
          <option selected>Seleccione País</option>
          <option value="1">Argentina</option>
          <option value="2">Brasil</option>
          <option value="3">EEUU</option>
          <option value="4">Japón</option>
          <option value="5">China</option>
        </select>
      </form>

      <form>
        <select class="form-select form-select-sm" aria-label="Small select example">
          <option selected>Seleccione Ciudad</option>
          <option value="1">Villa María</option>
          <option value="2">Río de Janeiro</option>
          <option value="3">Kansas</option>
          <option value="4">Tokio</option>
          <option value="5">Chongqing</option>
        </select>
      </form>

      <!-- Fechas -->
      <form class="ingresoFecha">
        <div class="mb-3">
          <label for="fechaSalida" class="form-label">Fecha de salida:</label>
          <input type="date" class="form-control" id="fechaSalida" name="fecha_salida" />
        </div>
        <div class="mb-3">
          <label for="fechaRegreso" class="form-label">Fecha de regreso:</label>
          <input type="date" class="form-control" id="fechaRegreso" name="fecha_regreso" />
        </div>
        <button type="submit" class="btn btn-primary">Buscar</button>
      </form>

      <!-- Tabla -->
      <table class="table table-bordered table-striped table-hover text-center mb-4">
        <thead>
          <tr>
            <th>Marca</th>
            <th>Modelo</th>
            <th>Disponible</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>---</td>
            <td>---</td>
            <td>---</td>
          </tr>
        </tbody>
      </table>

    </div>
  </main>

  <!-- FOOTER -->
  <footer class="container-fluid bg-light py-4 mt-5">
    <div class="row text-center text-md-start align-items-center">
      <div class="col-12 col-md-4 contacto mb-3 mb-md-0">
